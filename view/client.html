<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <div class="container-fluid red">
        a
    </div>
    <div class="row">
	    <div class="col s12 m6 push-m3">
		    <h3 class="light center-align">Clientes</h3>
		    <hr>
		    <table class="striped">
			    <thead>
				    <tr>
					    <th class="center-align">Nome:</th>
					    <th class="center-align">Sobrenome:</th>
					    <th class="center-align">E-mail:</th>
					    <th class="center-align">Idade:</th>
				    </tr>
			    </thead>
			    <tbody>
				    <tr>
					    <td class="center-align"></td>
					    <td class="center-align"></td>
					    <td class="center-align"></td>
					    <td class="center-align"></td>
					    <td class="center-align">
                            <a href="#" class="btn-floating orange">
                                <i class="material-icons">edit</i>
                            </a>
                        </td>
					    <td class="center-align">
                            <a href="#" class="btn-floating red modal-trigger">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                        <!-- Modal Structure -->
                        <div id="" class="modal">
                            <div class="modal-content">
                                <h4>Atenção!</h4>
                                <p>Você tem certeza que deseja excluir este cliente?</p>
                            </div>
                            <div class="modal-footer">
                                <form action="" method="POST">
                                    <input type="hidden" name="id" value="">
                                    <button type="submit" name="btn-deletar" class="btn red">Sim, excluir</button>
                                    <a href="#!" class="modal-close waves-effect waves-green btn-flat orange">Cancelar</a>
                                </form>
                            </div>
                        </div>
				    </tr>
				    <tr>
					    <td class="center-align">-</td>
					    <td class="center-align">-</td>
					    <td class="center-align">-</td>
					    <td class="center-align">-</td>
				    </tr>
			    </tbody>
		    </table>
		    <div class="center-align">
                <a href="#" class="btn ">Adicionar cliente</a>
                <a href="#" class="btn green">Voltar</a>
            </div>
	    </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
